<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чек-лист для подготовки к выступлению</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #ef233c;
      --gray: #adb5bd;
      --white: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      color: var(--dark);
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
    }
    .container {
      padding: 20px 0 40px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: var(--secondary);
      font-size: 1.8rem;
      margin-bottom: 25px;
      position: relative;
      padding-bottom: 15px;
      line-height: 1.3;
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--primary-light));
      border-radius: 2px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    .checklist-item {
      margin: 15px 0;
      padding: 15px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border-left: 4px solid var(--primary);
    }
    .checklist-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .checklist-item input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      margin-right: 12px;
      width: 20px;
      height: 20px;
      border: 2px solid var(--gray);
      border-radius: 5px;
      cursor: pointer;
      vertical-align: middle;
      position: relative;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    .checklist-item input[type="checkbox"]:checked {
      background-color: var(--success);
      border-color: var(--success);
    }
    .checklist-item input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .checklist-header {
      display: flex;
      align-items: center;
    }
    .checklist-item .main-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--dark);
      cursor: pointer;
      transition: all 0.3s ease;
      flex-grow: 1;
      margin-right: 40px;
      word-break: break-word;
      padding: 5px 0;
      line-height: 1.4;
    }
    .checklist-item .main-label.checked {
      color: var(--success);
      text-decoration: line-through;
    }
    .checklist-item .edit-main-label {
      position: absolute;
      right: 15px;
      top: 15px;
      background: var(--primary-light);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .checklist-item .edit-main-label:hover {
      background: var(--primary);
      transform: scale(1.05);
    }
    .sub-list {
      display: none;
      margin-left: 20px;
      margin-top: 12px;
      font-size: 0.95rem;
      color: var(--dark);
      background: rgba(248, 249, 250, 0.8);
      padding: 12px;
      border-radius: 8px;
      box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
      border-left: 2px solid var(--primary-light);
    }
