      <button id="alternativeDownloadBtn">–ï—Å–ª–∏ –Ω–µ —Å–∫–∞—á–∏–≤–∞–µ—Ç—Å—è</button>
      <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
      <div id="alternativeImagesContainer"></div>
      <div class="loading" id="modalLoading">
        <div class="spinner"></div>
        <p>–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ñ–∞–π–ª–∞ –∫ —Å–∫–∞—á–∏–≤–∞–Ω–∏—é...</p>
      </div>
    </div>
  </div>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function updateProgress() {
      const totalItems = document.querySelectorAll('.checklist-item input[type="checkbox"], .sub-list input[type="checkbox"]').length;
      const checkedItems = document.querySelectorAll('.checklist-item input[type="checkbox"]:checked, .sub-list input[type="checkbox"]:checked').length;
      const progress = totalItems > 0 ? Math.round((checkedItems / totalItems) * 100) : 0;
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = `${progress}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ`;
      const progressBar = document.getElementById('progressBar');
      if (progress < 30) {
        progressBar.style.background = 'linear-gradient(90deg, #ef233c, #f72585)';
      } else if (progress < 70) {
        progressBar.style.background = 'linear-gradient(90deg, #f8961e, #f9c74f)';
      } else {
        progressBar.style.background = 'linear-gradient(90deg, #4cc9f0, #4895ef)';
      }
    }
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥—Å–ø–∏—Å–∫–∞
    function toggleSubList(label) {
      const subList = label.closest('.checklist-item').querySelector('.sub-list');
      subList.classList.toggle('active');
      updateProgress();
    }
    // –û—Ç–º–µ—Ç–∫–∞ —á–µ–∫–±–æ–∫—Å–∞
    function toggleChecked(checkbox) {
      const item = checkbox.nextElementSibling;
      if (checkbox.checked) {
        item.classList.add('checked');
      } else {
        item.classList.remove('checked');
      }
      saveChecklistState();
      updateProgress();
    }
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø—É–Ω–∫—Ç–∞
    function showAddInput(button) {
      const subList = button.parentElement;
      let inputContainer = subList.querySelector('.add-input-container');
      if (inputContainer) {
        inputContainer.remove();
        return;
      }
      inputContainer = document.createElement('div');
      inputContainer.className = 'add-input-container';
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'add-input';
      input.placeholder = '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–æ–¥–ø—É–Ω–∫—Ç';
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim()) {
          addNewSubItem(this);
        }
      });
      const okButton = document.createElement('button');
      okButton.className = 'ok-button';
      okButton.textContent = '–î–æ–±–∞–≤–∏—Ç—å';
      okButton.onclick = function() {
        if (input.value.trim()) {
          addNewSubItem(input);
        }
      };
      inputContainer.appendChild(input);
      inputContainer.appendChild(okButton);
      subList.insertBefore(inputContainer, button);
      input.focus();
    }
    function addNewSubItem(input) {
      const subListUl = input.closest('.sub-list').querySelector('ul');
      const newItemText = input.value.trim();
      if (newItemText) {
        const li = document.createElement('li');
        li.className = 'custom-item';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = function() { toggleChecked(this); };
        const label = document.createElement('label');
        label.textContent = newItemText;
        const buttonsContainer = document.createElement('div');
        buttonsContainer.className = 'sub-item-buttons';
        const editButton = document.createElement('button');
        editButton.className = 'edit-sub-button';
        editButton.textContent = '‚úèÔ∏è';
        editButton.onclick = function() { editSubItem(this); };
        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-button';
        deleteButton.textContent = '√ó';
        deleteButton.onclick = function() { removeSubItem(this); };
        buttonsContainer.appendChild(editButton);
        buttonsContainer.appendChild(deleteButton);
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(buttonsContainer);
        subListUl.appendChild(li);
        input.value = '';
        input.focus();
        saveChecklistState();
        updateProgress();
      }
    }
    function removeSubItem(button) {
      const li = button.closest('li');
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ–¥–ø—É–Ω–∫—Ç?')) {
        li.remove();
        saveChecklistState();
        updateProgress();
      }
    }
    function editSubItem(button) {
      const li = button.closest('li');
      const label = li.querySelector('label');
      const currentText = label.textContent;
      const editContainer = document.createElement('div');
      editContainer.className = 'edit-input-container';
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = currentText;
      const saveButton = document.createElement('button');
      saveButton.className = 'ok-button';
      saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
      const saveChanges = function() {
        if (input.value.trim()) {
          label.textContent = input.value.trim();
          editContainer.remove();
          label.style.display = 'block';
          const buttonsContainer = li.querySelector('.sub-item-buttons');
          if (buttonsContainer) buttonsContainer.style.display = 'flex';
          saveChecklistState();
        }
      };
      saveButton.onclick = saveChanges;
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') saveChanges();
      });
      editContainer.appendChild(input);
      editContainer.appendChild(saveButton);
      label.style.display = 'none';
      const buttonsContainer = li.querySelector('.sub-item-buttons');
      if (buttonsContainer) buttonsContainer.style.display = 'none';
      if (buttonsContainer) {
        li.insertBefore(editContainer, buttonsContainer);
      } else {
        li.appendChild(editContainer);
      }
      input.focus();
      input.select();
    }
    function addNewMainItem() {
      const mainList = document.getElementById('main-checklist');
      const newId = 'item' + (mainList.children.length + 1);
      const newItem = document.createElement('li');
      newItem.className = 'checklist-item';
      newItem.innerHTML = `
        <div class="checklist-header">
          <input type="checkbox" id="${newId}" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">–ù–æ–≤—ã–π —Ä–∞–∑–¥–µ–ª</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
        <div class="sub-list">
          <ul></ul>
          <button class="add-button" onclick="showAddInput(this)">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—É–Ω–∫—Ç</button>
        </div>
      `;
      mainList.appendChild(newItem);
      saveChecklistState();
      updateProgress();
      editMainItem(newItem.querySelector('.edit-main-label'));
    }
    function editMainItem(button) {
      const item = button.closest('.checklist-item');
      const label = item.querySelector('.main-label');
      const currentText = label.textContent;
      const editContainer = document.createElement('div');
      editContainer.className = 'edit-input-container';
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = currentText;
      const saveButton = document.createElement('button');
      saveButton.className = 'ok-button';
      saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-main-button';
      deleteButton.textContent = '–£–¥–∞–ª–∏—Ç—å ‚ùå';
      const saveChanges = function() {
        if (input.value.trim()) {
          label.textContent = input.value.trim();
          editContainer.remove();
          label.style.display = 'inline';
          button.style.display = 'block';
          saveChecklistState();
        }
      };
      saveButton.onclick = saveChanges;
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') saveChanges();
      });
      const deleteItem = function() {
        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –∏ –≤—Å–µ –ø–æ–¥–ø—É–Ω–∫—Ç—ã?')) {
          item.remove();
          saveChecklistState();
          updateProgress();
        }
      };
      deleteButton.onclick = deleteItem;
      editContainer.appendChild(input);
      editContainer.appendChild(saveButton);
      editContainer.appendChild(deleteButton);
      label.style.display = 'none';
      button.style.display = 'none';
      const subList = item.querySelector('.sub-list');
      item.insertBefore(editContainer, subList);
      input.focus();
      input.select();
    }
    function saveChecklistState() {
      const checklistData = {};
      document.querySelectorAll('.checklist-item').forEach((item, index) => {
        const itemId = `item${index + 1}`;
        checklistData[itemId] = {
          checked: item.querySelector('input[type="checkbox"]').checked,
          mainLabel: item.querySelector('.main-label').textContent,
          subItems: []
        };
        const subList = item.querySelector('.sub-list ul');
        subList.querySelectorAll('li').forEach(li => {
          const label = li.querySelector('label').textContent;
          const checked = li.querySelector('input[type="checkbox"]').checked;
          const isCustom = li.classList.contains('custom-item');
          checklistData[itemId].subItems.push({ label, checked, isCustom });
        });
      });
      localStorage.setItem('checklistState', JSON.stringify(checklistData));
    }
    function loadChecklistState() {
      const checklistData = JSON.parse(localStorage.getItem('checklistState') || '{}');
      document.querySelectorAll('.checklist-item').forEach((item, index) => {
        const itemId = `item${index + 1}`;
        const data = checklistData[itemId];
        if (data) {
          const mainCheckbox = item.querySelector('input[type="checkbox"]');
          const mainLabel = item.querySelector('.main-label');
          mainCheckbox.checked = data.checked;
          mainLabel.textContent = data.mainLabel || mainLabel.textContent;
          if (data.checked) mainLabel.classList.add('checked');
          const subListUl = item.querySelector('.sub-list ul');
          subListUl.innerHTML = '';
          data.subItems.forEach(subItem => {
            const li = document.createElement('li');
            if (subItem.isCustom) li.className = 'custom-item';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = subItem.checked;
            checkbox.onchange = function() { toggleChecked(this); };
            const label = document.createElement('label');
            label.textContent = subItem.label;
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'sub-item-buttons';
            const editButton = document.createElement('button');
            editButton.className = 'edit-sub-button';
            editButton.textContent = '‚úèÔ∏è';
            editButton.onclick = function() { editSubItem(this); };
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = '√ó';
            deleteButton.onclick = function() { removeSubItem(this); };
            buttonsContainer.appendChild(editButton);
            buttonsContainer.appendChild(deleteButton);
            li.appendChild(checkbox);
            li.appendChild(label);
            li.appendChild(buttonsContainer);
            subListUl.appendChild(li);
            if (subItem.checked) label.classList.add('checked');
          });
        }
      });
      updateProgress();
    }
    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏ –ø–æ–∫–∞–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function showChecklistImage() {
      try {
        const mainItems = document.querySelectorAll('.checklist-item');
        const imageContent = document.getElementById('image-content');
        imageContent.innerHTML = '';
        mainItems.forEach(item => {
          const mainLabel = item.querySelector('.main-label').textContent.replace(/<br>/g, ' ');
          const mainItemDiv = document.createElement('div');
          mainItemDiv.className = 'list-item';
          mainItemDiv.textContent = mainLabel;
          imageContent.appendChild(mainItemDiv);
          const subItems = item.querySelectorAll('.sub-list li');
          subItems.forEach(subItem => {
            const subLabel = subItem.querySelector('label').textContent;
            const subItemDiv = document.createElement('div');
            subItemDiv.className = 'sub-item';
            subItemDiv.textContent = subLabel;
            imageContent.appendChild(subItemDiv);
          });
          imageContent.appendChild(document.createElement('br'));
        });
        const template = document.getElementById('image-template');
        template.style.display = 'block';
        const targetDPI = 96;
        const scale = window.devicePixelRatio || 1;
        const templateWidthMM = 210;
        const expectedWidthPx = (templateWidthMM / 25.4) * targetDPI;
        const canvasOptions = {
          scale: scale,
          backgroundColor: '#ffffff',
          logging: false,
          useCORS: true,
          allowTaint: true,
          width: expectedWidthPx,
          windowWidth: expectedWidthPx
        };
        setTimeout(() => {
          html2canvas(template, canvasOptions).then(canvas => {
            template.style.display = 'none';
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImageCanvas');
            const downloadBtn = document.getElementById('downloadImageBtn');
            const span = document.getElementsByClassName("close")[0];
            const ctx = modalImg.getContext('2d');
            ctx.clearRect(0, 0, modalImg.width, modalImg.height);
            modalImg.width = canvas.width;
            modalImg.height = canvas.height;
            ctx.drawImage(canvas, 0, 0);
            downloadBtn.disabled = false;
            downloadBtn.textContent = "üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";
            modal.style.display = "block";
            span.onclick = function() { modal.style.display = "none"; };
            window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } };
            downloadBtn.onclick = function() {
              downloadBtn.disabled = true;
              downloadBtn.textContent = "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...";
              const loadingIndicator = document.getElementById('modalLoading');
              loadingIndicator.style.display = 'block';
              canvas.toBlob(function(blob) {
                if (!blob) {
                  alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.');
                  loadingIndicator.style.display = 'none';
                  downloadBtn.disabled = false;
                  downloadBtn.textContent = "üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";
                  return;
                }
                try {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.style.display = 'none';
                  a.href = url;
                  a.download = '—á–µ–∫-–ª–∏—Å—Ç_–≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏–µ_A4.jpg';
                  document.body.appendChild(a);
                  a.click();
                  window.URL.revokeObjectURL(url);
                  document.body.removeChild(a);
                  loadingIndicator.style.display = 'none';
                  downloadBtn.disabled = false;
                  downloadBtn.textContent = "üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";
                } catch (error) {
                  alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏.');
                  loadingIndicator.style.display = 'none';
                  downloadBtn.disabled = false;
                  downloadBtn.textContent = "üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";
                }
              }, 'image/jpeg', 0.92);
            };
          }).catch(error => {
            template.style.display = 'none';
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.');
          });
        }, 100);
      } catch (error) {
        const template = document.getElementById('image-template');
        if (template) template.style.display = 'none';
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.');
      }
    }
    // –ö–Ω–æ–ø–∫–∞ "–ï—Å–ª–∏ –Ω–µ —Å–∫–∞—á–∏–≤–∞–µ—Ç—Å—è"
    document.getElementById('alternativeDownloadBtn').addEventListener('click', function() {
      const container = document.getElementById('alternativeImagesContainer');
      container.innerHTML = '';
      container.style.display = 'flex';
      container.style.overflowX = 'auto';
      container.style.gap = '15px';
      container.style.padding = '10px 0';
      container.style.scrollBehavior = 'smooth';

      const images = [
        'https://drive.google.com/uc?export=view&id=1_0ZtLHjU5opnOSrOrqYKX7ko07DtCajr',
        'https://drive.google.com/uc?export=view&id=1_mdFoYziUGAswPA4jrEJke9D7p4_JMsb',
        'https://drive.google.com/uc?export=view&id=1tYLFxN2oOcXM8qNzHAPTTeppe0IWiyPg'
      ];

      images.forEach((src, index) => {
        const imgBox = document.createElement('div');
        imgBox.className = 'image-box';

        const img = document.createElement('img');
        img.src = src;
        img.alt = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}`;
        img.onerror = function() {
          this.src = 'https://via.placeholder.com/280x400?text=–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ+–Ω–µ+–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è';
          this.style.backgroundColor = '#f0f0f0';
        };

        const link = document.createElement('a');
        link.href = src;
        link.download = `—á–µ–∫-–ª–∏—Å—Ç_–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞_${index + 1}.jpg`;
        link.textContent = '–°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
        link.style.display = 'inline-block';
        link.style.marginTop = '10px';
        link.style.padding = '8px 16px';
        link.style.backgroundColor = '#4cc9f0';
        link.style.color = 'white';
        link.style.borderRadius = '5px';
        link.style.textDecoration = 'none';
        link.style.fontSize = '0.9rem';

        imgBox.appendChild(img);
        imgBox.appendChild(link);
        container.appendChild(imgBox);
      });
    });
    function resetChecklist() {
      if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è?')) {
        localStorage.removeItem('checklistState');
        location.reload();
      }
    }
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
      loadChecklistState();
      if ('ontouchstart' in window) {
        document.querySelectorAll('.checklist-item, .sub-list li').forEach(item => {
          item.style.cursor = 'pointer';
        });
        document.querySelectorAll('button').forEach(button => {
          button.style.touchAction = 'manipulation';
        });
      }
    });
  </script>
