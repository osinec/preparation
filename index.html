<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск с нейросетью</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        #response {
            white-space: pre-wrap;
            background-color: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(5px);
            color: #e0e0e0;
        }
        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(135deg, #1a1a2e, #16213e) padding-box, linear-gradient(135deg, #4a90e2, #50e3c2) border-box;
            border-radius: 0.75rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @media (max-width: 640px) {
            .search-container {
                flex-direction: column;
                gap: 1rem;
            }
            #search-input {
                width: 100%;
            }
            #search-button {
                width: 100%;
            }
            .max-w-md {
                max-width: 100%;
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md gradient-border p-6 bg-gray-900/90 rounded-lg shadow-2xl transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-center text-white mb-6 drop-shadow-md">Поиск с нейросетью</h1>
        <div class="flex flex-col gap-6">
            <div class="flex gap-3 search-container">
                <input type="text" id="search-input" placeholder="Введите ваш запрос..." class="flex-1 p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-800 text-gray-200">
                <button id="search-button" class="bg-gradient-to-r from-blue-800 to-teal-600 text-white p-3 rounded-lg hover:from-blue-900 hover:to-teal-700 transition-all duration-200">Поиск</button>
            </div>
            <div id="loading" class="text-gray-400 text-center hidden">Загрузка...</div>
            <div id="response" class="border border-gray-700 p-4 rounded-lg min-h-[120px] fade-in"></div>
        </div>
    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const responseDiv = document.getElementById('response');
        const loadingDiv = document.getElementById('loading');

        searchButton.addEventListener('click', async () => {
            const query = searchInput.value.trim();
            if (!query) {
                responseDiv.textContent = 'Пожалуйста, введите запрос';
                return;
            }

            responseDiv.textContent = '';
            loadingDiv.classList.remove('hidden');

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'qwen/qwen3-235b-a22b-thinking-2507',
                        messages: [{ role: 'user', content: query }],
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const answer = data.choices[0]?.message?.content || 'Ответ не получен';
                responseDiv.textContent = answer;
            } catch (error) {
                responseDiv.textContent = `Ошибка: ${error.message}`;
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });
    </script>
</body>
</html>
