              <label>–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π—Ç–µ —Å–≤–æ–µ –≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏–µ: —á—Ç–æ —É–¥–∞–ª–æ—Å—å, —á—Ç–æ –º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å.</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>–°–æ—Ö—Ä–∞–Ω–∏—Ç–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è –±—É–¥—É—â–∏—Ö –≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏–π.</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)">
            <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –ø—É–Ω–∫—Ç
          </button>
        </div>
      </li>
    </ul>

    <button class="add-main-item-button" onclick="addNewMainItem()">
      <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å —Ä–∞–∑–¥–µ–ª
    </button>

    <div class="btn-group">
      <button class="download-button" onclick="showChecklistImage()">
        <i class="fas fa-image"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ JPG
      </button>
      <button class="reset-button" onclick="resetChecklist()">
        <i class="fas fa-undo"></i> –°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë
      </button>
    </div>
  </div>

  <!-- –°–∫—Ä—ã—Ç—ã–π —à–∞–±–ª–æ–Ω –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
  <div id="image-template">
    <h2>–ß–µ–∫-–ª–∏—Å—Ç –¥–ª—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫ –≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏—é</h2>
    <div id="image-content"></div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>–í–∞—à —á–µ–∫-–ª–∏—Å—Ç (A4)</h3>
      <canvas id="modalImageCanvas"></canvas>
      <button id="downloadImageBtn">üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
      <div class="loading" id="modalLoading">
        <div class="spinner"></div>
        <p>–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    const htmlRoot = document.getElementById('html-root');
    const themeToggle = document.getElementById('themeToggle');
    const icon = themeToggle.querySelector('i');

    if (localStorage.getItem('dark-theme') === 'true') {
      htmlRoot.classList.add('dark-theme');
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggle.onclick = () => {
      const isDark = htmlRoot.classList.toggle('dark-theme');
      localStorage.setItem('dark-theme', isDark);
      if (isDark) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    };

    // –ü—Ä–æ–≥—Ä–µ—Å—Å
    function updateProgress() {
      const total = document.querySelectorAll('input[type="checkbox"]').length;
      const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const progress = total ? Math.round((checked / total) * 100) : 0;
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = `${progress}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ`;

      const bar = document.getElementById('progressBar');
      if (progress < 30) {
        bar.style.background = 'linear-gradient(90deg, var(--danger), var(--warning))';
      } else if (progress < 70) {
        bar.style.background = 'linear-gradient(90deg, var(--warning), var(--primary-light))';
      } else {
        bar.style.background = 'linear-gradient(90deg, var(--primary), var(--secondary))';
      }
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–¥—Å–ø–∏—Å–∫–∞
    function toggleSubList(label) {
      const subList = label.closest('.checklist-item').querySelector('.sub-list');
      subList.classList.toggle('active');
      updateProgress();
    }

    // –û—Ç–º–µ—Ç–∫–∞ —á–µ–∫–±–æ–∫—Å–∞
    function toggleChecked(checkbox) {
      const label = checkbox.nextElementSibling;
      if (checkbox.checked) {
        label.classList.add('checked');
      } else {
        label.classList.remove('checked');
      }
      saveChecklistState();
      updateProgress();
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø—É–Ω–∫—Ç–∞
    function showAddInput(button) {
      const subList = button.parentElement;
      let inputContainer = subList.querySelector('.add-input-container');
      if (inputContainer) {
        inputContainer.remove();
        return;
      }
      inputContainer = document.createElement('div');
      inputContainer.className = 'add-input-container';
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'add-input';
      input.placeholder = '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–æ–¥–ø—É–Ω–∫—Ç';
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
          addNewSubItem(input);
        }
      });
      const okButton = document.createElement('button');
      okButton.className = 'ok-button';
      okButton.innerHTML = '<i class="fas fa-check"></i> –î–æ–±–∞–≤–∏—Ç—å';
      okButton.onclick = () => {
        if (input.value.trim()) addNewSubItem(input);
      };
      inputContainer.appendChild(input);
      inputContainer.appendChild(okButton);
      subList.insertBefore(inputContainer, button);
      input.focus();
    }

    function addNewSubItem(input) {
      const subListUl = input.closest('.sub-list').querySelector('ul');
      const text = input.value.trim();
      if (text) {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = () => toggleChecked(checkbox);
        const label = document.createElement('label');
        label.textContent = text;
        const buttons = document.createElement('div');
        buttons.className = 'sub-item-buttons';
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-sub-button';
        editBtn.innerHTML = '<i class="fas fa-edit"></i>';
        editBtn.onclick = () => editSubItem(editBtn);
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-button';
        delBtn.innerHTML = '<i class="fas fa-trash"></i>';
        delBtn.onclick = () => removeSubItem(delBtn);
        buttons.appendChild(editBtn);
        buttons.appendChild(delBtn);
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(buttons);
        subListUl.appendChild(li);
        input.value = '';
        saveChecklistState();
        updateProgress();
      }
    }

    function removeSubItem(button) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ–¥–ø—É–Ω–∫—Ç?')) {
        button.closest('li').remove();
        saveChecklistState();
        updateProgress();
      }
    }

    function editSubItem(button) {
      const li = button.closest('li');
      const label = li.querySelector('label');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = label.textContent;
      input.className = 'edit-input';
      input.style.margin = '0 10px';
      const save = () => {
        if (input.value.trim()) {
          label.textContent = input.value.trim();
          input.remove();
          label.style.display = 'inline';
          li.querySelector('.sub-item-buttons').style.display = 'flex';
          saveChecklistState();
        }
      };
      input.addEventListener('keypress', e => e.key === 'Enter' && save());
      const saveBtn = document.createElement('button');
      saveBtn.className = 'ok-button';
      saveBtn.innerHTML = '<i class="fas fa-check"></i>';
      saveBtn.onclick = save;
      label.style.display = 'none';
      li.querySelector('.sub-item-buttons').style.display = 'none';
      li.insertBefore(input, li.querySelector('.sub-item-buttons'));
      li.insertBefore(saveBtn, li.querySelector('.sub-item-buttons'));
      input.focus();
      input.select();
    }

    function addNewMainItem() {
      const mainList = document.getElementById('main-checklist');
      const newItem = document.createElement('li');
      newItem.className = 'checklist-item';
      const id = 'item' + (mainList.children.length + 1);
      newItem.innerHTML = `
        <div class="checklist-header">
          <input type="checkbox" id="${id}" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">–ù–æ–≤—ã–π —Ä–∞–∑–¥–µ–ª</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)">
          <i class="fas fa-edit"></i> –ò–∑–º–µ–Ω–∏—Ç—å
        </button>
        <div class="sub-list">
          <ul></ul>
          <button class="add-button" onclick="showAddInput(this)">
            <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –ø—É–Ω–∫—Ç
          </button>
        </div>
      `;
      mainList.appendChild(newItem);
      editMainItem(newItem.querySelector('.edit-main-label'));
      saveChecklistState();
      updateProgress();
    }

    function editMainItem(button) {
      const item = button.closest('.checklist-item');
      const label = item.querySelector('.main-label');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = label.textContent;
      input.className = 'edit-input';
      input.style.margin = '0 10px';
      const save = () => {
        if (input.value.trim()) {
          label.textContent = input.value.trim();
          container.remove();
          label.style.display = 'inline';
          button.style.display = 'block';
          saveChecklistState();
        }
      };
      const container = document.createElement('div');
      container.className = 'edit-input-container';
      container.style.display = 'flex';
      container.style.alignItems = 'center';
      container.style.marginTop = '10px';
      container.appendChild(input);
      const saveBtn = document.createElement('button');
      saveBtn.className = 'ok-button';
      saveBtn.innerHTML = '<i class="fas fa-check"></i>';
      saveBtn.onclick = save;
      container.appendChild(saveBtn);
      const delBtn = document.createElement('button');
      delBtn.className = 'delete-main-button';
      delBtn.innerHTML = '<i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å';
      delBtn.style.marginLeft = '8px';
      delBtn.onclick = () => {
        if (confirm('–£–¥–∞–ª–∏—Ç—å —Ä–∞–∑–¥–µ–ª –∏ –≤—Å–µ –ø–æ–¥–ø—É–Ω–∫—Ç—ã?')) {
          item.remove();
          saveChecklistState();
          updateProgress();
        }
      };
      container.appendChild(delBtn);
      label.style.display = 'none';
      button.style.display = 'none';
      item.insertBefore(container, item.querySelector('.sub-list'));
      input.focus();
      input.select();
    }

    function saveChecklistState() {
      const data = {};
      document.querySelectorAll('.checklist-item').forEach((item, i) => {
        const id = `item${i+1}`;
        const mainLabel = item.querySelector('.main-label').textContent;
        const checked = item.querySelector('input[type="checkbox"]').checked;
        const subItems = [];
        item.querySelectorAll('.sub-list li').forEach(li => {
          subItems.push({
            text: li.querySelector('label').textContent,
            checked: li.querySelector('input').checked
          });
        });
        data[id] = { mainLabel, checked, subItems };
      });
      localStorage.setItem('checklistState', JSON.stringify(data));
    }

    function loadChecklistState() {
      const data = JSON.parse(localStorage.getItem('checklistState') || '{}');
      document.querySelectorAll('.checklist-item').forEach((item, i) => {
        const id = `item${i+1}`;
        const saved = data[id];
        if (saved) {
          const checkbox = item.querySelector('input[type="checkbox"]');
          const label = item.querySelector('.main-label');
          checkbox.checked = saved.checked;
          label.textContent = saved.mainLabel;
          if (saved.checked) label.classList.add('checked');
          const ul = item.querySelector('.sub-list ul');
          ul.innerHTML = '';
          saved.subItems.forEach(sub => {
            const li = document.createElement('li');
            li.innerHTML = `
              <input type="checkbox" ${sub.checked ? 'checked' : ''} onchange="toggleChecked(this)">
              <label ${sub.checked ? 'class="checked"' : ''}>${sub.text}</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            `;
            if (sub.checked) li.querySelector('label').classList.add('checked');
            ul.appendChild(li);
          });
        }
      });
      updateProgress();
    }

    function showChecklistImage() {
      const content = document.getElementById('image-content');
      content.innerHTML = '';
      document.querySelectorAll('.checklist-item').forEach(item => {
        const mainLabel = item.querySelector('.main-label').textContent.replace(/<br>/g, ' ');
        const mainDiv = document.createElement('div');
        mainDiv.className = 'list-item';
        mainDiv.textContent = mainLabel;
        content.appendChild(mainDiv);
        item.querySelectorAll('.sub-list li').forEach(li => {
          const subLabel = li.querySelector('label').textContent;
          const subDiv = document.createElement('div');
          subDiv.className = 'sub-item';
          subDiv.textContent = subLabel;
          content.appendChild(subDiv);
        });
        content.appendChild(document.createElement('br'));
      });

      const template = document.getElementById('image-template');
      template.style.display = 'block';
      const modal = document.getElementById('imageModal');
      const canvas = document.getElementById('modalImageCanvas');
      const downloadBtn = document.getElementById('downloadImageBtn');
      const loading = document.getElementById('modalLoading');

      html2canvas(template, { scale: 2, backgroundColor: '#fff' }).then(img => {
        template.style.display = 'none';
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        modal.style.display = 'flex';
        downloadBtn.disabled = false;
        loading.style.display = 'none';

        document.querySelector('.close').onclick = () => modal.style.display = 'none';
        window.onclick = e => e.target === modal && (modal.style.display = 'none');

        downloadBtn.onclick = () => {
          downloadBtn.disabled = true;
          loading.style.display = 'block';
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '—á–µ–∫-–ª–∏—Å—Ç_–≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏–µ.jpg';
            a.click();
            URL.revokeObjectURL(url);
            loading.style.display = 'none';
            downloadBtn.disabled = false;
          }, 'image/jpeg', 0.95);
        };
      }).catch(err => {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ' + err.message);
        template.style.display = 'none';
      });
    }

    function resetChecklist() {
      if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?')) {
        localStorage.removeItem('checklistState');
        location.reload();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadChecklistState();
      updateProgress();
    });
  </script>
</body>
