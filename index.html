    function updateProgress() {
      const total = document.querySelectorAll('.checklist-item input[type="checkbox"], .sub-list input[type="checkbox"]').length;
      const checked = document.querySelectorAll('.checklist-item input[type="checkbox"]:checked, .sub-list input[type="checkbox"]:checked').length;
      const progress = total ? Math.round((checked / total) * 100) : 0;
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = `${progress}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ`;
      const bar = document.getElementById('progressBar');
      if (progress < 30) bar.style.background = 'linear-gradient(90deg, #ef233c, #f72585)';
      else if (progress < 70) bar.style.background = 'linear-gradient(90deg, #f8961e, #f9c74f)';
      else bar.style.background = 'linear-gradient(90deg, #4cc9f0, #4895ef)';
    }

    function toggleSubList(label) {
      label.closest('.checklist-item').querySelector('.sub-list').classList.toggle('active');
      updateProgress();
    }

    function toggleChecked(checkbox) {
      const label = checkbox.nextElementSibling;
      label.classList.toggle('checked', checkbox.checked);
      saveChecklistState();

    function showAddInput(button) {

      input.placeholder = '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–æ–¥–ø—É–Ω–∫—Ç';
      input.addEventListener('keypress', e => e.key === 'Enter' && input.value.trim() && addNewSubItem(input));
      const okBtn = document.createElement('button');
      okBtn.className = 'ok-button';
      okBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å';

      input.focus();

    function removeSubItem(button) {

      const isCustom = li.classList.contains('custom-item');

        mainLabel,
        subLabel,
        isCustom,
        parentIndex: Array.from(parent.parentNode.children).indexOf(parent),
        subIndex: Array.from(li.parentNode.children).indexOf(li),
        state: li.querySelector('input').checked

      addToTrash(data);
      li.remove();
      saveChecklistState();
      updateProgress();

        }
      } else if (item.type === 'main') {
        const list = document.getElementById('main-checklist');
        const id = 'item' + (list.children.length + 1);
        const li = document.createElement('li');
        li.className = 'checklist-item';
        li.innerHTML = `
          <div class="checklist-header">
            <input type="checkbox" id="${id}" onchange="toggleChecked(this)" ${item.state ? 'checked' : ''}>
            <label class="main-label" onclick="toggleSubList(this)">${item.label}</label>
          </div>
          <button class="edit-main-label" onclick="editMainItem(this)">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
          <div class="sub-list">
            <ul>
              ${item.subItems.map(sub => `
                <li class="${sub.isCustom ? 'custom-item' : ''}">
                  <input type="checkbox" onchange="toggleChecked(this)" ${sub.checked ? 'checked' : ''}>
                  <label ${sub.checked ? 'class="checked"' : ''}>${sub.label}</label>
                  <div class="sub-item-buttons">
                    <button class="edit-sub-button" onclick="editSubItem(this)">‚úèÔ∏è</button>
                    <button class="delete-button" onclick="removeSubItem(this)">√ó</button>
                  </div>
                </li>
              `).join('')}
            </ul>
            <button class="add-button" onclick="showAddInput(this)">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—É–Ω–∫—Ç</button>
          </div>
        `;
        list.appendChild(li);
      }
      trash.splice(index, 1);
      localStorage.setItem('checklistTrash', JSON.stringify(trash));
      updateTrashUI();
      saveChecklistState();
      updateProgress();
    }

    function restoreAllFromTrash() {
      const trash = JSON.parse(localStorage.getItem('checklistTrash') || '[]');
      trash.forEach(item => {
        if (item.type === 'sub') {
          const items = document.querySelectorAll('.checklist-item');
          const parent = items[item.parentIndex];
          if (parent) {
            const ul = parent.querySelector('.sub-list ul');
            const li = document.createElement('li');
            li.className = item.isCustom ? 'custom-item' : '';
            li.innerHTML = `
              <input type="checkbox" onchange="toggleChecked(this)" ${item.state ? 'checked' : ''}>
              <label ${item.state ? 'class="checked"' : ''}>${item.subLabel}</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)">‚úèÔ∏è</button>
                <button class="delete-button" onclick="removeSubItem(this)">√ó</button>
              </div>
            `;
            ul.appendChild(li);
          }
        } else if (item.type === 'main') {
          const list = document.getElementById('main-checklist');
          const id = 'item' + (list.children.length + 1);
          const li = document.createElement('li');
          li.className = 'checklist-item';
          li.innerHTML = `
            <div class="checklist-header">
              <input type="checkbox" id="${id}" onchange="toggleChecked(this)" ${item.state ? 'checked' : ''}>
              <label class="main-label" onclick="toggleSubList(this)">${item.label}</label>
            </div>
            <button class="edit-main-label" onclick="editMainItem(this)">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
            <div class="sub-list">
              <ul>
                ${item.subItems.map(sub => `
                  <li class="${sub.isCustom ? 'custom-item' : ''}">
                    <input type="checkbox" onchange="toggleChecked(this)" ${sub.checked ? 'checked' : ''}>
                    <label ${sub.checked ? 'class="checked"' : ''}>${sub.label}</label>
                    <div class="sub-item-buttons">
                      <button class="edit-sub-button" onclick="editSubItem(this)">‚úèÔ∏è</button>
                      <button class="delete-button" onclick="removeSubItem(this)">√ó</button>
                    </div>
                  </li>
                `).join('')}
              </ul>
              <button class="add-button" onclick="showAddInput(this)">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—É–Ω–∫—Ç</button>
            </div>
          `;
          list.appendChild(li);
        }
      });
      localStorage.removeItem('checklistTrash');
      closeTrash();
      saveChecklistState();
      updateProgress();
    }

    function deletePermanently(index) {
      const trash = JSON.parse(localStorage.getItem('checklistTrash') || '[]');
      trash.splice(index, 1);
      localStorage.setItem('checklistTrash', JSON.stringify(trash));
      updateTrashUI();
    }

    function clearTrash() {
      if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∫–æ—Ä–∑–∏–Ω—É?')) {
        localStorage.removeItem('checklistTrash');
        updateTrashUI();
      }
    }

    function updateTrashUI() {
      const content = document.getElementById('trashContent');
      const trash = JSON.parse(localStorage.getItem('checklistTrash') || '[]');
      content.innerHTML = trash.length ? '' : '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>';
      trash.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'trash-item';
        div.innerHTML = `
          <div class="label">${item.type === 'main' ? item.label : item.subLabel}</div>
          <div class="type">–¢–∏–ø: ${item.type === 'main' ? '–†–∞–∑–¥–µ–ª' : '–ü–æ–¥–ø—É–Ω–∫—Ç'}</div>
          <div class="actions">
            <button class="restore-btn" onclick="restoreFromTrash(${idx})">–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            <button class="delete-perm-btn" onclick="deletePermanently(${idx})">–£–¥–∞–ª–∏—Ç—å –Ω–∞–≤—Å–µ–≥–¥–∞</button>
          </div>
        `;
        content.appendChild(div);
      });
    }

    function saveChecklistState() {
      const data = {};
      document.querySelectorAll('.checklist-item').forEach((item, i) => {
        const id = `item${i + 1}`;
        data[id] = {
          checked: item.querySelector('input').checked,
          mainLabel: item.querySelector('.main-label').textContent,
          subItems: []
        };
        item.querySelectorAll('.sub-list li').forEach(li => {
          data[id].subItems.push({
            label: li.querySelector('label').textContent,
            checked: li.querySelector('input').checked,
            isCustom: li.classList.contains('custom-item')
          });
        });
      });
      localStorage.setItem('checklistState', JSON.stringify(data));
    }

    function loadChecklistState() {
      const data = JSON.parse(localStorage.getItem('checklistState') || '{}');
      document.querySelectorAll('.checklist-item').forEach((item, i) => {
        const id = `item${i + 1}`;
        const d = data[id];
        if (d) {
          const checkbox = item.querySelector('input[type="checkbox"]');
          const label = item.querySelector('.main-label');
          checkbox.checked = d.checked;
          label.textContent = d.mainLabel;
          if (d.checked) label.classList.add('checked');
          const ul = item.querySelector('.sub-list ul');
          ul.innerHTML = '';
          d.subItems.forEach(sub => {
            const li = document.createElement('li');
            if (sub.isCustom) li.className = 'custom-item';
            li.innerHTML = `
              <input type="checkbox" onchange="toggleChecked(this)" ${sub.checked ? 'checked' : ''}>
              <label ${sub.checked ? 'class="checked"' : ''}>${sub.label}</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)">‚úèÔ∏è</button>
                <button class="delete-button" onclick="removeSubItem(this)">√ó</button>
              </div>
            `;
            ul.appendChild(li);
          });
        }
      });
    }

    function showChecklistImage() {
      const template = document.getElementById('image-template');
      const content = document.getElementById('image-content');
      content.innerHTML = '';
      document.querySelectorAll('.checklist-item').forEach(item => {
        const mainLabel = item.querySelector('.main-label').textContent.replace(/<br>/g, ' ');
        const mainDiv = document.createElement('div');
        mainDiv.className = 'list-item';
        mainDiv.textContent = mainLabel;
        content.appendChild(mainDiv);
        item.querySelectorAll('.sub-list li').forEach(li => {
          const subLabel = li.querySelector('label').textContent;
          const subDiv = document.createElement('div');
          subDiv.className = 'sub-item';
          subDiv.textContent = subLabel;
          content.appendChild(subDiv);
        });
        content.appendChild(document.createElement('br'));
      });
      template.style.display = 'block';
      html2canvas(template, { scale: 2 }).then(canvas => {
        template.style.display = 'none';
        const modal = document.getElementById('imageModal');
        const img = document.getElementById('modalImageCanvas');
        const btn = document.getElementById('downloadImageBtn');
        img.width = canvas.width;
        img.height = canvas.height;
        img.getContext('2d').drawImage(canvas, 0, 0);
        modal.style.display = 'block';
        btn.onclick = () => {
          const url = canvas.toDataURL('image/jpeg', 0.92);
          const a = document.createElement('a');
          a.href = url;
          a.download = '—á–µ–∫-–ª–∏—Å—Ç_–≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏–µ.jpg';
          a.click();
        };
        document.querySelector('#imageModal .close').onclick = () => modal.style.display = 'none';
        window.onclick = e => e.target === modal && (modal.style.display = 'none');
      });
    }

    function resetChecklist() {
      if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?')) {
        localStorage.removeItem('checklistState');
        localStorage.removeItem('checklistTrash');
        location.reload();
      }
    }
  </script>
