      }

    }
  </style>

      const progressBar = document.getElementById('progressBar');
      if (progress < 30) {
        progressBar.style.background = 'linear-gradient(90deg, #ef233c, #f72585)';
      } else if (progress < 70) {
        progressBar.style.background = 'linear-gradient(90deg, #f8961e, #f9c74f)';
      } else {
        progressBar.style.background = 'linear-gradient(90deg, #4cc9f0, #4895ef)';
      }
    }

    // --- –§–£–ù–ö–¶–ò–Ø: –ü–æ–∫–∞–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ ---
    function showChecklistImage() {
      try {
        // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –ø—É–Ω–∫—Ç—ã
        const mainItems = document.querySelectorAll('.checklist-item');
        const imageContent = document.getElementById('image-content');
        imageContent.innerHTML = '';
        // –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        mainItems.forEach(item => {
          const mainLabel = item.querySelector('.main-label').textContent.replace(/<br>/g, '\n');
          // –î–æ–±–∞–≤–ª—è–µ–º –≥–ª–∞–≤–Ω—ã–π –ø—É–Ω–∫—Ç
          const mainItemDiv = document.createElement('div');
          mainItemDiv.className = 'list-item';
          mainItemDiv.textContent = mainLabel;
          imageContent.appendChild(mainItemDiv);
          // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–ø—É–Ω–∫—Ç—ã
          const subItems = item.querySelectorAll('.sub-list li');
          subItems.forEach(subItem => {
            const subLabel = subItem.querySelector('label').textContent;
            const subItemDiv = document.createElement('div');
            subItemDiv.className = 'sub-item';
            subItemDiv.textContent = subLabel;
            imageContent.appendChild(subItemDiv);
          });
          // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –±–ª–æ–∫–∞–º–∏
          imageContent.appendChild(document.createElement('br'));
        });

        // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑ —à–∞–±–ª–æ–Ω–∞
        const template = document.getElementById('image-template');

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è html2canvas
        let canvasOptions = {
          scale: 2, // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã—Å–æ–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ
          backgroundColor: '#ffffff',
          logging: false,
          useCORS: true,
          allowTaint: true
        };

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —É–º–µ–Ω—å—à–∞–µ–º –º–∞—Å—à—Ç–∞–± –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –æ—à–∏–±–æ–∫ –ø–∞–º—è—Ç–∏
        if (window.innerWidth <= 600) {
          canvasOptions.scale = 1;
        }

        html2canvas(template, canvasOptions).then(canvas => {
          // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
          const modal = document.getElementById('imageModal');
          const modalImg = document.getElementById('modalImageCanvas');
          const downloadBtn = document.getElementById('downloadImageBtn');
          const span = document.getElementsByClassName("close")[0];
          const loadingIndicator = document.getElementById('modalLoading');

          // –ü–µ—Ä–µ–¥–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ canvas –≤ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
          modalImg.width = canvas.width;
          modalImg.height = canvas.height;
          const ctx = modalImg.getContext('2d');
          ctx.drawImage(canvas, 0, 0);

          // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
          downloadBtn.disabled = false;
          downloadBtn.textContent = "üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";
          loadingIndicator.style.display = 'none';

          modal.style.display = "block";

          // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
          span.onclick = function() {
            modal.style.display = "none";
          }

          // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }

          // --- –§–£–ù–ö–¶–ò–Ø –°–ö–ê–ß–ò–í–ê–ù–ò–Ø ---
          downloadBtn.onclick = function() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            downloadBtn.disabled = true;
            downloadBtn.textContent = "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...";
            loadingIndicator.style.display = 'block';

            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º canvas –≤ Blob
            canvas.toBlob(function(blob) {
                if (!blob) {
                    console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å Blob –∏–∑ canvas');
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ —Ñ–∞–π–ª–∞.');
                    // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                    loadingIndicator.style.display = 'none';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = "üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";
                    return;
                }

                try {
                    // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è Blob
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = '—á–µ–∫-–ª–∏—Å—Ç_–≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏–µ.jpg';

                    // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤ DOM, –∫–ª–∏–∫–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                    loadingIndicator.style.display = 'none';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = "üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ —Ñ–∞–π–ª–∞.');
                    // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                    loadingIndicator.style.display = 'none';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = "üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";
                }
            }, 'image/jpeg', 0.95); // JPEG —Å –∫–∞—á–µ—Å—Ç–≤–æ–º 95%
          }

        }).catch(error => {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
          alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
        });

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±—Ä–æ—Å–∞ –≤—Å–µ—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π
    function resetChecklist() {
      if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è? –í—Å–µ –≤–∞—à–∏ –æ—Ç–º–µ—Ç–∫–∏ –∏ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ –ø—É–Ω–∫—Ç—ã –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã.')) {
        localStorage.removeItem('checklistState');
        location.reload();
      }
    }
    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —á–µ–∫-–ª–∏—Å—Ç–∞
    function toggleSubList(label) {
      const subList = label.closest('.checklist-item').querySelector('.sub-list');
      subList.classList.toggle('active');
      updateProgress();
    }
    function toggleChecked(checkbox) {
      const item = checkbox.nextElementSibling;
      if (checkbox.checked) {
        item.classList.add('checked');
      } else {
        item.classList.remove('checked');
      }
      saveChecklistState();
      updateProgress();
    }
    function showAddInput(button) {
      const subList = button.parentElement;
      let inputContainer = subList.querySelector('.add-input-container');
      if (inputContainer) {
        inputContainer.remove();
        return;
      }
      inputContainer = document.createElement('div');
      inputContainer.className = 'add-input-container';
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'add-input';
      input.placeholder = '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–æ–¥–ø—É–Ω–∫—Ç';
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim()) {
          addNewSubItem(this);
        }
      });
      const okButton = document.createElement('button');
      okButton.className = 'ok-button';
      okButton.textContent = '–î–æ–±–∞–≤–∏—Ç—å';
      okButton.onclick = function() {
        if (input.value.trim()) {
          addNewSubItem(input);
        }
      };
      inputContainer.appendChild(input);
      inputContainer.appendChild(okButton);
      subList.insertBefore(inputContainer, button);
      input.focus();
    }
    function addNewSubItem(input) {
      const subListUl = input.closest('.sub-list').querySelector('ul');
      const newItemText = input.value.trim();
      if (newItemText) {
        const li = document.createElement('li');
        li.className = 'custom-item';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = function() { toggleChecked(this); };
        const label = document.createElement('label');
        label.textContent = newItemText;
        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-button';
        deleteButton.textContent = '√ó';
        deleteButton.onclick = function() { removeSubItem(this); };
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(deleteButton);
        subListUl.appendChild(li);
        input.value = '';
        input.focus();
        saveChecklistState();
        updateProgress();
      }
    }
    function removeSubItem(button) {
      const li = button.parentElement;
      li.remove();
      saveChecklistState();
      updateProgress();
    }
    function addNewMainItem() {
      const mainList = document.getElementById('main-checklist');
      const newId = 'item' + (mainList.children.length + 1);
      const newItem = document.createElement('li');
      newItem.className = 'checklist-item';
      newItem.innerHTML = `
        <div class="checklist-header">
          <input type="checkbox" id="${newId}" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">–ù–æ–≤—ã–π —Ä–∞–∑–¥–µ–ª</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
        <div class="sub-list">
          <ul></ul>
          <button class="add-button" onclick="showAddInput(this)">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—É–Ω–∫—Ç</button>
        </div>
      `;
      mainList.appendChild(newItem);
      saveChecklistState();
      updateProgress();
      editMainItem(newItem.querySelector('.edit-main-label'));
    }
    function editMainItem(button) {
      const item = button.closest('.checklist-item');
      const label = item.querySelector('.main-label');
      const currentText = label.textContent;
      const editContainer = document.createElement('div');
      editContainer.className = 'edit-input-container';
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = currentText;
      const saveButton = document.createElement('button');
      saveButton.className = 'ok-button';
      saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
      saveButton.onclick = function() {
        if (input.value.trim()) {
          label.textContent = input.value.trim();
          editContainer.remove();
          label.style.display = 'inline';
          button.style.display = 'block';
          saveChecklistState();
        }
      };
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim()) {
          saveButton.click();
        }
      });
      editContainer.appendChild(input);
      editContainer.appendChild(saveButton);
      label.style.display = 'none';
      button.style.display = 'none';
      const subList = item.querySelector('.sub-list');
      item.insertBefore(editContainer, subList);
      input.focus();
      input.select();
    }
    function saveChecklistState() {
      const checklistData = {};
      document.querySelectorAll('.checklist-item').forEach((item, index) => {
        const itemId = `item${index + 1}`;
        checklistData[itemId] = {
          checked: item.querySelector('input[type="checkbox"]').checked,
          mainLabel: item.querySelector('.main-label').textContent,
          subItems: []
        };
        const subList = item.querySelector('.sub-list ul');
        subList.querySelectorAll('li').forEach(li => {
          const label = li.querySelector('label').textContent;
          const checked = li.querySelector('input[type="checkbox"]').checked;
          const isCustom = li.classList.contains('custom-item');
          checklistData[itemId].subItems.push({ label, checked, isCustom });
        });
      });
      localStorage.setItem('checklistState', JSON.stringify(checklistData));
    }
    function loadChecklistState() {
      const checklistData = JSON.parse(localStorage.getItem('checklistState') || '{}');
      document.querySelectorAll('.checklist-item').forEach((item, index) => {
        const itemId = `item${index + 1}`;
        const data = checklistData[itemId];
        if (data) {
          const mainCheckbox = item.querySelector('input[type="checkbox"]');
          const mainLabel = item.querySelector('.main-label');
          mainCheckbox.checked = data.checked;
          mainLabel.textContent = data.mainLabel || mainLabel.textContent;
          if (data.checked) {
            mainLabel.classList.add('checked');
          }
          const subListUl = item.querySelector('.sub-list ul');
          subListUl.innerHTML = '';
          data.subItems.forEach(subItem => {
            const li = document.createElement('li');
            if (subItem.isCustom) {
              li.className = 'custom-item';
            }
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = subItem.checked;
            checkbox.onchange = function() { toggleChecked(this); };
            const label = document.createElement('label');
            label.textContent = subItem.label;
            li.appendChild(checkbox);
            li.appendChild(label);
            if (subItem.isCustom) {
              const deleteButton = document.createElement('button');
              deleteButton.className = 'delete-button';
              deleteButton.textContent = '√ó';
              deleteButton.onclick = function() { removeSubItem(this); };
              li.appendChild(deleteButton);
            }
            subListUl.appendChild(li);
            if (subItem.checked) {
              label.classList.add('checked');
            }
          });
        }
      });
      updateProgress();
    }
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
      loadChecklistState();
      // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
      if ('ontouchstart' in window) {
        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –∫–ª–∏–∫–∞ –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤
        document.querySelectorAll('.checklist-item, .sub-list li').forEach(item => {
          item.style.cursor = 'pointer';
        });
        // –£–ª—É—á—à–∞–µ–º –æ—Ç–∑—ã–≤—á–∏–≤–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('button').forEach(button => {
          button.style.touchAction = 'manipulation';
        });
      }
    });
  </script>
</body>
