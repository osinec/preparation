<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чек-лист для подготовки к выступлению</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a55e1;
      --primary-light: #6b7aff;
      --secondary: #3a3f99;
      --accent: #ff4d8a;
      --light: #f9fafb;
      --dark: #1e2126;
      --success: #38c2e6;
      --warning: #ff9f43;
      --danger: #e63946;
      --gray: #b0b7c3;
      --white: #ffffff;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 16px;
      background: linear-gradient(135deg, #f0f4f8 0%, #e0e6ef 100%);
      min-height: 100vh;
      color: var(--dark);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
    }

    .container {
      padding: 24px 0 48px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: var(--secondary);
      font-size: 2rem;
      margin-bottom: 32px;
      position: relative;
      padding-bottom: 16px;
      line-height: 1.3;
      font-weight: 700;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--primary-light));
      border-radius: 2px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    .checklist-item {
      margin: 16px 0;
      padding: 20px;
      background: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      border-left: 5px solid var(--primary);
      animation: fadeIn 0.5s ease-in;
    }

    .checklist-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .checklist-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .checklist-item input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid var(--gray);
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .checklist-item input[type="checkbox"]:checked {
      background-color: var(--success);
      border-color: var(--success);
    }

    .checklist-item input[type="checkbox"]:checked::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      color: var(--white);
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .checklist-item .main-label {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--dark);
      cursor: pointer;
      flex-grow: 1;
      word-break: break-word;
      padding: 4px 0;
      transition: color 0.3s ease;
    }

    .checklist-item .main-label.checked {
      color: var(--success);
      text-decoration: line-through;
    }

    .checklist-item .edit-main-label {
      position: absolute;
      right: 16px;
      top: 16px;
      background: var(--primary-light);
      color: var(--white);
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .checklist-item .edit-main-label:hover {
      background: var(--primary);
      transform: scale(1.05);
    }

    .sub-list {
      display: none;
      margin-left: 24px;
      margin-top: 16px;
      font-size: 0.95rem;
      color: var(--dark);
      background: rgba(248, 249, 250, 0.9);
      padding: 16px;
      border-radius: 10px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.06);
      border-left: 3px solid var(--primary-light);
      transition: all 0.3s ease;
    }

    .sub-list.active {
      display: block;
      animation: slideDown 0.3s ease-in-out;
    }

    .sub-list li {
      margin: 8px 0;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.95);
      transition: background 0.3s ease;
    }

    .sub-list li:hover {
      background: rgba(74, 85, 225, 0.08);
    }

    .sub-list input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--gray);
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .sub-list input[type="checkbox"]:checked {
      background-color: var(--success);
      border-color: var(--success);
    }

    .sub-list input[type="checkbox"]:checked::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      color: var(--white);
      font-size: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .sub-list label {
      font-size: 0.95rem;
      color: var(--dark);
      cursor: pointer;
      flex-grow: 1;
      word-break: break-word;
    }

    .sub-list .checked label {
      color: var(--success);
      text-decoration: line-through;
    }

    .add-button {
      margin-top: 12px;
      padding: 8px 14px;
      background: var(--primary-light);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .add-button:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    .add-main-item-button, .download-button, .reset-button {
      margin: 24px auto;
      padding: 12px 24px;
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 320px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
    }

    .add-main-item-button {
      background: var(--primary);
    }

    .add-main-item-button:hover {
      background: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(74, 85, 225, 0.2);
    }

    .download-button {
      background: var(--accent);
    }

    .download-button:hover {
      background: #e6397a;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255, 77, 138, 0.2);
    }

    .reset-button {
      background: var(--warning);
    }

    .reset-button:hover {
      background: #e68a3a;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255, 159, 67, 0.2);
    }

    .add-input-container, .edit-input-container {
      display: flex;
      flex-direction: column;
      margin-top: 12px;
      gap: 8px;
    }

    .add-input, .edit-input {
      padding: 10px 14px;
      width: 100%;
      border: 2px solid var(--gray);
      border-radius: 6px;
      font-size: 0.95rem;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
    }

    .add-input:focus, .edit-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 85, 225, 0.1);
    }

    .ok-button {
      padding: 10px 16px;
      background: var(--success);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .ok-button:hover {
      background: #2ea9cc;
      transform: translateY(-1px);
    }

    .delete-button {
      background: var(--danger);
      color: var(--white);
      border: none;
      border-radius: 5px;
      padding: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-left: 8px;
    }

    .delete-button:hover {
      background: #c72e3a;
      transform: scale(1.1);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-light), var(--accent));
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 16px;
    }

    #image-template {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: calc(100% - 40px);
      padding: 24px;
      background: var(--white);
      font-family: 'Montserrat', sans-serif;
      border-radius: 12px;
      box-shadow: var(--shadow-md);
    }

    #image-template h2 {
      text-align: center;
      color: var(--secondary);
      font-size: 1.6rem;
      margin-bottom: 24px;
      font-family: 'Playfair Display', serif;
      position: relative;
      padding-bottom: 12px;
    }

    #image-template h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--primary-light));
      border-radius: 2px;
    }

    #image-template .list-item {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: var(--dark);
      font-weight: 600;
      padding-left: 10px;
      border-left: 3px solid var(--primary);
    }

    #image-template .sub-item {
      font-size: 0.95rem;
      margin-left: 24px;
      margin-bottom: 8px;
      color: var(--dark);
      position: relative;
      padding-left: 16px;
    }

    #image-template .sub-item::before {
      content: '\f111';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      left: 0;
      top: 6px;
      font-size: 6px;
      color: var(--primary-light);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tablets (600px - 900px) */
    @media only screen and (max-width: 900px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 24px;
      }

      .checklist-item {
        padding: 16px;
        margin: 12px 0;
      }

      .checklist-item .main-label {
        font-size: 1.1rem;
      }

      .sub-list {
        margin-left: 20px;
        padding: 12px;
      }

      .add-main-item-button, .download-button, .reset-button {
        max-width: 280px;
      }
    }

    /* Mobile (600px and below) */
    @media only screen and (max-width: 600px) {
      body {
        padding: 0 12px;
      }

      .container {
        padding: 16px 0 32px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }

      .checklist-item {
        padding: 14px;
        margin: 10px 0;
        border-left-width: 4px;
      }

      .checklist-header {
        gap: 10px;
      }

      .checklist-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }

      .checklist-item .main-label {
        font-size: 1rem;
        line-height: 1.4;
      }

      .checklist-item .edit-main-label {
        right: 12px;
        top: 12px;
        padding: 4px 8px;
        font-size: 0.8rem;
      }

      .sub-list {
        margin-left: 16px;
        padding: 10px;
        font-size: 0.9rem;
      }

      .sub-list li {
        padding: 6px 10px;
      }

      .sub-list input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      .sub-list label {
        font-size: 0.9rem;
      }

      .add-button {
        font-size: 0.85rem;
        padding: 6px 12px;
      }

      .add-main-item-button, .download-button, .reset-button {
        font-size: 0.95rem;
        padding: 10px 20px;
        max-width: 100%;
      }

      .add-input, .edit-input {
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      .ok-button {
        font-size: 0.9rem;
        padding: 8px 14px;
      }
    }

    /* Very small devices (400px and below) */
    @media only screen and (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
        margin-bottom: 16px;
      }

      .checklist-item {
        padding: 12px;
        margin: 8px 0;
      }

      .checklist-item .main-label {
        font-size: 0.95rem;
      }

      .sub-list {
        margin-left: 12px;
        padding: 8px;
      }

      .sub-list label {
        font-size: 0.85rem;
      }

      .progress-text {
        font-size: 0.85rem;
      }
    }

    /* Landscape orientation */
    @media screen and (max-width: 900px) and (orientation: landscape) {
      .container {
        padding: 16px 0 24px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 16px;
      }

      .checklist-item {
        padding: 12px;
        margin: 8px 0;
      }

      .sub-list {
        margin-left: 16px;
        padding: 10px;
      }

      .add-main-item-button, .download-button, .reset-button {
        max-width: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Чек-лист для подготовки к выступлению</h1>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0% завершено</div>
    
    <ul id="main-checklist">
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item1" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Определение цели<br>и аудитории</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Определите цель выступления (информировать, убедить, вдохновить и т.д.).</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Изучите аудиторию: возраст, интересы, уровень знаний по теме.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Сформулируйте ключевой посыл (основная идея, которую хотите донести).</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item2" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Подготовка содержания</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Составьте структуру выступления: введение, основная часть, заключение.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Подготовьте тезисы или полный текст выступления.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Выберите ключевые факты, примеры, истории или данные для поддержки тезисов.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проверьте, чтобы информация была актуальной и достоверной.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Добавьте элементы вовлечения (вопросы к аудитории, юмор, визуальные образы).</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item3" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Создание визуальных материалов</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Подготовьте слайды или другие визуальные материалы (если требуется).</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Убедитесь, что слайды минималистичны, читаемы и содержат только ключевую информацию.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проверьте техническую совместимость (шрифты, форматы, проектор).</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item4" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Репетиция</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Практикуйте выступление перед зеркалом, друзьями или запишите на видео.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Отрепетируйте тайминг: уложитесь в отведенное время.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проверьте произношение сложных слов и терминов.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Потренируйтесь в управлении голосом: громкость, интонация, паузы.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Отработайте жесты и мимику для усиления речи.</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item5" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Подготовка к вопросам</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Подумайте о возможных вопросах от аудитории.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Подготовьте краткие и четкие ответы на сложные или спорные темы.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Решите, как будете реагировать на неожиданные вопросы (например, "Я уточню этот момент позже").</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item6" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Техническая подготовка</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проверьте оборудование: микрофон, проектор, ноутбук, кликер.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Убедитесь, что у вас есть резервные копии материалов (USB, облако).</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проверьте подключение к интернету (если требуется).</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Посетите место выступления заранее, чтобы ознакомиться с пространством.</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item7" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Личная подготовка</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Подготовьте подходящую одежду: чистую, удобную, соответствующую событию.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Выспитесь перед выступлением.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Сделайте разминку для голоса и тела (дыхательные упражнения, легкая растяжка).</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Подготовьте воду или чай для поддержания голоса во время выступления.</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item8" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">День выступления</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Прибудьте на место заранее (за 30–60 минут).</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проверьте технику и материалы еще раз.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Познакомьтесь с организаторами и уточните тайминг.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Сделайте несколько глубоких вдохов для снятия волнения.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Улыбнитесь и настройтесь на позитивное взаимодействие с аудиторией.</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item9" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">После выступления</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Поблагодарите аудиторию и организаторов.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Соберите обратную связь (вопросы, комментарии, анкеты).</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проанализируйте свое выступление: что удалось, что можно улучшить.</label>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Сохраните материалы для будущих выступлений.</label>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      </li>
    </ul>
    
    <button class="add-main-item-button" onclick="addNewMainItem()"><i class="fas fa-plus-circle"></i> Добавить новый раздел</button>
    <button class="download-button" onclick="downloadChecklistImage()"><i class="fas fa-camera"></i> Скачать чек-лист (PNG)</button>
    <button class="reset-button" onclick="resetChecklist()"><i class="fas fa-undo-alt"></i> Сбросить все изменения</button>
  </div>

  <div id="image-template">
    <h2>Чек-лист для подготовки к выступлению</h2>
    <div id="image-content"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfkit/0.12.3/pdfkit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blob-stream/0.1.3/blob-stream.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <script>
    function updateProgress() {
      const totalItems = document.querySelectorAll('.checklist-item input[type="checkbox"], .sub-list input[type="checkbox"]').length;
      const checkedItems = document.querySelectorAll('.checklist-item input[type="checkbox"]:checked, .sub-list input[type="checkbox"]:checked').length;
      const progress = totalItems > 0 ? Math.round((checkedItems / totalItems) * 100) : 0;
      
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = `${progress}% завершено`;
      
      const progressBar = document.getElementById('progressBar');
      if (progress < 30) {
        progressBar.style.background = 'linear-gradient(90deg, #e63946, #ff4d8a)';
      } else if (progress < 70) {
        progressBar.style.background = 'linear-gradient(90deg, #ff9f43, #ffc107)';
      } else {
        progressBar.style.background = 'linear-gradient(90deg, #38c2e6, #6b7aff)';
      }
    }

    function downloadChecklistImage() {
      try {
        const mainItems = document.querySelectorAll('.checklist-item');
        const imageContent = document.getElementById('image-content');
        imageContent.innerHTML = '';
        
        mainItems.forEach(item => {
          const mainLabel = item.querySelector('.main-label').textContent;
          
          const mainItemDiv = document.createElement('div');
          mainItemDiv.className = 'list-item';
          mainItemDiv.textContent = mainLabel;
          imageContent.appendChild(mainItemDiv);
          
          const subItems = item.querySelectorAll('.sub-list li');
          subItems.forEach(subItem => {
            const subLabel = subItem.querySelector('label').textContent;
            const subItemDiv = document.createElement('div');
            subItemDiv.className = 'sub-item';
            subItemDiv.textContent = subLabel;
            imageContent.appendChild(subItemDiv);
          });
          
          imageContent.appendChild(document.createElement('br'));
        });
        
        const template = document.getElementById('image-template');
        html2canvas(template, {
          scale: 2,
          backgroundColor: '#ffffff',
          logging: false,
          useCORS: true
        }).then(canvas => {
          const image = canvas.toDataURL('image/png');
          const link = document.createElement('a');
          link.href = image;
          link.download = 'чек-лист_выступление.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      } catch (error) {
        console.error('Ошибка при генерации изображения:', error);
        alert('Произошла ошибка при создании изображения. Пожалуйста, попробуйте еще раз.');
      }
    }

    function resetChecklist() {
      if (confirm('Вы уверены, что хотите сбросить все изменения? Все ваши отметки и добавленные пункты будут удалены.')) {
        localStorage.removeItem('checklistState');
        location.reload();
      }
    }

    function toggleSubList(label) {
      const subList = label.closest('.checklist-item').querySelector('.sub-list');
      subList.classList.toggle('active');
      updateProgress();
    }

    function toggleChecked(checkbox) {
      const item = checkbox.nextElementSibling;
      if (checkbox.checked) {
        item.classList.add('checked');
      } else {
        item.classList.remove('checked');
      }
      saveChecklistState();
      updateProgress();
    }

    function showAddInput(button) {
      const subList = button.parentElement;
      let inputContainer = subList.querySelector('.add-input-container');
      
      if (inputContainer) {
        inputContainer.remove();
        return;
      }
      
      inputContainer = document.createElement('div');
      inputContainer.className = 'add-input-container';
      
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'add-input';
      input.placeholder = 'Введите новый подпункт';
      
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim()) {
          addNewSubItem(this);
        }
      });
      
      const okButton = document.createElement('button');
      okButton.className = 'ok-button';
      okButton.textContent = 'Добавить';
      okButton.onclick = function() {
        if (input.value.trim()) {
          addNewSubItem(input);
        }
      };
      
      inputContainer.appendChild(input);
      inputContainer.appendChild(okButton);
      subList.insertBefore(inputContainer, button);
      input.focus();
    }

    function addNewSubItem(input) {
      const subListUl = input.closest('.sub-list').querySelector('ul');
      const newItemText = input.value.trim();
      
      if (newItemText) {
        const li = document.createElement('li');
        li.className = 'custom-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = function() { toggleChecked(this); };
        
        const label = document.createElement('label');
        label.textContent = newItemText;
        
        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-button';
        deleteButton.innerHTML = '<i class="fas fa-times"></i>';
        deleteButton.onclick = function() { removeSubItem(this); };
        
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(deleteButton);
        
        subListUl.appendChild(li);
        input.value = '';
        input.focus();
        saveChecklistState();
        updateProgress();
      }
    }

    function removeSubItem(button) {
      const li = button.parentElement;
      li.remove();
      saveChecklistState();
      updateProgress();
    }

    function addNewMainItem() {
      const mainList = document.getElementById('main-checklist');
      const newId = 'item' + (mainList.children.length + 1);
      
      const newItem = document.createElement('li');
      newItem.className = 'checklist-item';
      
      newItem.innerHTML = `
        <div class="checklist-header">
          <input type="checkbox" id="${newId}" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Новый раздел</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)"><i class="fas fa-pencil-alt"></i> Изменить</button>
        <div class="sub-list">
          <ul></ul>
          <button class="add-button" onclick="showAddInput(this)"><i class="fas fa-plus"></i> Добавить пункт</button>
        </div>
      `;
      
      mainList.appendChild(newItem);
      saveChecklistState();
      updateProgress();
      editMainItem(newItem.querySelector('.edit-main-label'));
    }

    function editMainItem(button) {
      const item = button.closest('.checklist-item');
      const label = item.querySelector('.main-label');
      const currentText = label.textContent;
      
      const editContainer = document.createElement('div');
      editContainer.className = 'edit-input-container';
      
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = currentText;
      
      const saveButton = document.createElement('button');
      saveButton.className = 'ok-button';
      saveButton.textContent = 'Сохранить';
      saveButton.onclick = function() {
        if (input.value.trim()) {
          label.textContent = input.value.trim();
          editContainer.remove();
          label.style.display = 'inline';
          button.style.display = 'flex';
          saveChecklistState();
        }
      };
      
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim()) {
          saveButton.click();
        }
      });
      
      editContainer.appendChild(input);
      editContainer.appendChild(saveButton);
      
      label.style.display = 'none';
      button.style.display = 'none';
      
      const subList = item.querySelector('.sub-list');
      item.insertBefore(editContainer, subList);
      
      input.focus();
      input.select();
    }

    function saveChecklistState() {
      const checklistData = {};
      document.querySelectorAll('.checklist-item').forEach((item, index) => {
        const itemId = `item${index + 1}`;
        checklistData[itemId] = {
          checked: item.querySelector('input[type="checkbox"]').checked,
          mainLabel: item.querySelector('.main-label').textContent,
          subItems: []
        };
        
        const subList = item.querySelector('.sub-list ul');
        subList.querySelectorAll('li').forEach(li => {
          const label = li.querySelector('label').textContent;
          const checked = li.querySelector('input[type="checkbox"]').checked;
          const isCustom = li.classList.contains('custom-item');
          checklistData[itemId].subItems.push({ label, checked, isCustom });
        });
      });
      
      localStorage.setItem('checklistState', JSON.stringify(checklistData));
    }

    function loadChecklistState() {
      const checklistData = JSON.parse(localStorage.getItem('checklistState') || '{}');
      
      document.querySelectorAll('.checklist-item').forEach((item, index) => {
        const itemId = `item${index + 1}`;
        const data = checklistData[itemId];
        
        if (data) {
          const mainCheckbox = item.querySelector('input[type="checkbox"]');
          const mainLabel = item.querySelector('.main-label');
          mainCheckbox.checked = data.checked;
          mainLabel.textContent = data.mainLabel || mainLabel.textContent;
          
          if (data.checked) {
            mainLabel.classList.add('checked');
          }
          
          const subListUl = item.querySelector('.sub-list ul');
          subListUl.innerHTML = '';
          
          data.subItems.forEach(subItem => {
            const li = document.createElement('li');
            if (subItem.isCustom) {
              li.className = 'custom-item';
            }
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = subItem.checked;
            checkbox.onchange = function() { toggleChecked(this); };
            
            const label = document.createElement('label');
            label.textContent = subItem.label;
            
            li.appendChild(checkbox);
            li.appendChild(label);
            
            if (subItem.isCustom) {
              const deleteButton = document.createElement('button');
              deleteButton.className = 'delete-button';
              deleteButton.innerHTML = '<i class="fas fa-times"></i>';
              deleteButton.onclick = function() { removeSubItem(this); };
              li.appendChild(deleteButton);
            }
            
            subListUl.appendChild(li);
            if (subItem.checked) {
              label.classList.add('checked');
            }
          });
        }
      });
      updateProgress();
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadChecklistState();
      
      if ('ontouchstart' in window) {
        document.querySelectorAll('.checklist-item, .sub-list li').forEach(item => {
          item.style.cursor = 'pointer';
          item.addEventListener('touchstart', function() {
            this.style.background = 'rgba(74, 85, 225, 0.05)';
          });
          item.addEventListener('touchend', function() {
            this.style.background = '';
          });
        });
        
        document.querySelectorAll('button').forEach(button => {
          button.style.touchAction = 'manipulation';
        });
      }
    });
  </script>
