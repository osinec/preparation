<!DOCTYPE html>
<html lang="ru" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чек-лист для подготовки к выступлению</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #5a67d8;
      --primary-light: #7f92f0;
      --primary-dark: #434ed0;
      --secondary: #805ad5;
      --accent: #d53f8c;
      --success: #38b2ac;
      --warning: #dd6b20;
      --danger: #e53e3e;
      --gray: #718096;
      --light: #f7fafc;
      --dark: #1a202c;
      --white: #ffffff;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark-theme {
      --primary: #667eea;
      --primary-light: #8a9cf8;
      --primary-dark: #5a67d8;
      --secondary: #9f7aea;
      --accent: #f687b3;
      --success: #319795;
      --warning: #dd6b20;
      --danger: #e53e3e;
      --gray: #a0aec0;
      --light: #f7fafc;
      --dark: #1a202c;
      --white: #2d3748;
      --border: #4a5568;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
      color: var(--dark);
      line-height: 1.7;
      min-height: 100vh;
      transition: var(--transition);
      padding: 0;
    }

    .dark-theme body {
      background: #121212;
      color: var(--light);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px 50px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: var(--primary-dark);
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--primary-light));
      border-radius: 2px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 100;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--primary-dark);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      margin: 25px 0 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 4px;
      transition: width 0.6s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
      font-weight: 500;
    }

    .checklist-item {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--shadow);
      margin: 18px 0;
      overflow: hidden;
      transition: var(--transition);
      border-left: 5px solid var(--primary);
    }

    .checklist-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .checklist-header {
      display: flex;
      align-items: center;
      padding: 16px 16px 16px 20px;
      cursor: pointer;
    }

    .checklist-item input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid var(--gray);
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .checklist-item input[type="checkbox"]:checked {
      background-color: var(--success);
      border-color: var(--success);
    }

    .checklist-item input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
    }

    .main-label {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--dark);
      margin-left: 12px;
      flex-grow: 1;
      word-break: break-word;
      line-height: 1.4;
      transition: var(--transition);
    }

    .dark-theme .main-label {
      color: var(--light);
    }

    .main-label.checked {
      color: var(--success);
      text-decoration: line-through;
      opacity: 0.8;
    }

    .edit-main-label {
      background: var(--primary-light);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      margin: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: var(--transition);
    }

    .edit-main-label:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    .sub-list {
      padding: 0 16px 12px;
      margin-left: 42px;
      display: none;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .sub-list.active {
      display: block;
      opacity: 1;
      max-height: 500px;
    }

    .sub-list ul {
      list-style: none;
    }

    .sub-list li {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      background: rgba(240, 242, 245, 0.6);
      border-radius: 8px;
      margin: 6px 0;
      transition: var(--transition);
      position: relative;
    }

    .dark-theme .sub-list li {
      background: rgba(26, 32, 44, 0.5);
    }

    .sub-list input[type="checkbox"] {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 2px solid var(--gray);
    }

    .sub-list input[type="checkbox"]:checked {
      background-color: var(--success);
      border-color: var(--success);
    }

    .sub-list input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .sub-list label {
      font-size: 0.95rem;
      color: var(--dark);
      flex-grow: 1;
      margin-left: 10px;
      word-break: break-word;
      transition: var(--transition);
    }

    .dark-theme .sub-list label {
      color: var(--light);
    }

    .sub-list .checked label {
      color: var(--success);
      text-decoration: line-through;
      opacity: 0.8;
    }

    .sub-item-buttons {
      position: absolute;
      right: 10px;
      display: flex;
      gap: 6px;
    }

    .edit-sub-button, .delete-button {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .edit-sub-button {
      background: var(--primary-light);
      color: white;
    }

    .delete-button {
      background: var(--danger);
      color: white;
    }

    .edit-sub-button:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    .delete-button:hover {
      background: #c53030;
      transform: scale(1.1);
    }

    .add-button, .ok-button {
      margin-top: 12px;
      padding: 8px 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
    }

    .add-button:hover, .ok-button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .add-main-item-button {
      margin: 30px auto 20px;
      padding: 12px 20px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 5px 15px rgba(128, 90, 213, 0.3);
      transition: var(--transition);
    }

    .add-main-item-button:hover {
      background: #6b46c1;
      transform: translateY(-3px);
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
    }

    .download-button, .reset-button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 280px;
      transition: var(--transition);
    }

    .download-button {
      background: var(--accent);
      color: white;
      box-shadow: 0 5px 15px rgba(213, 63, 140, 0.3);
    }

    .download-button:hover {
      background: #c5307d;
      transform: translateY(-3px);
    }

    .reset-button {
      background: var(--warning);
      color: white;
      box-shadow: 0 5px 15px rgba(221, 107, 32, 0.3);
    }

    .reset-button:hover {
      background: #b7791f;
      transform: translateY(-3px);
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--white);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: center;
      color: var(--dark);
    }

    .dark-theme .modal-content {
      background: var(--white);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close:hover {
      color: var(--danger);
    }

    #modalImageCanvas {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }

    #downloadImageBtn {
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: var(--transition);
    }

    #downloadImageBtn:hover {
      background: #c5307d;
      transform: translateY(-2px);
    }

    .loading {
      display: none;
      margin: 15px 0;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin: 10px auto;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Скрытый шаблон */
    #image-template {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 794px;
      height: 1123px;
      padding: 40px;
      background: white;
      font-family: 'Inter', sans-serif;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #image-template h2 {
      text-align: center;
      color: var(--primary-dark);
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
    }

    #image-template .list-item {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--dark);
      padding-left: 10px;
      border-left: 3px solid var(--primary);
    }

    #image-template .sub-item {
      font-size: 1rem;
      margin: 6px 0 6px 30px;
      color: #4a5568;
      position: relative;
    }

    #image-template .sub-item::before {
      content: '•';
      position: absolute;
      left: -12px;
      top: 0;
      color: var(--primary);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .checklist-header { padding: 14px; }
      .main-label { font-size: 1.05rem; }
      .sub-list { margin-left: 36px; }
      .add-main-item-button, .download-button, .reset-button {
        font-size: 0.95rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>

    <i class="fas fa-moon"></i>
  </div>

  <div class="container">

          <ul>
            <li>

            </li>
            <li>

                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            </li>
          </ul>
          <button class="add-button" onclick="showAddInput(this)">
            <i class="fas fa-plus"></i> Добавить пункт
          </button>
        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">

                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Подготовьте тезисы или полный текст выступления.</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Выберите ключевые факты, примеры, истории или данные для поддержки тезисов.</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проверьте, чтобы информация была актуальной и достоверной.</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>

            </li>
            <li>

              </div>

          </ul>
          <button class="add-button" onclick="showAddInput(this)">
            <i class="fas fa-plus"></i> Добавить пункт

      </li>
      <li class="checklist-item">

        <button class="edit-main-label" onclick="editMainItem(this)">

        <div class="sub-list">

          <button class="add-button" onclick="showAddInput(this)">
            <i class="fas fa-plus"></i> Добавить пункт

        </div>
      </li>
      <li class="checklist-item">
        <div class="checklist-header">
          <input type="checkbox" id="item4" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Репетиция</label>

        <button class="edit-main-label" onclick="editMainItem(this)">
          <i class="fas fa-edit"></i> Изменить

        <div class="sub-list">
          <ul>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">

            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Отрепетируйте тайминг: уложитесь в отведенное время.</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            </li>
            <li>
              <input type="checkbox" onchange="toggleChecked(this)">
              <label>Проверьте произношение сложных слов и терминов.</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Переключение темы
    const htmlRoot = document.getElementById('html-root');
    const themeToggle = document.getElementById('themeToggle');
    const icon = themeToggle.querySelector('i');

    if (localStorage.getItem('dark-theme') === 'true') {
      htmlRoot.classList.add('dark-theme');
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggle.onclick = () => {
      const isDark = htmlRoot.classList.toggle('dark-theme');
      localStorage.setItem('dark-theme', isDark);
      if (isDark) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    };

    // Прогресс
    function updateProgress() {
      const total = document.querySelectorAll('input[type="checkbox"]').length;
      const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const progress = total ? Math.round((checked / total) * 100) : 0;
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = `${progress}% завершено`;

      const bar = document.getElementById('progressBar');
      if (progress < 30) {
        bar.style.background = 'linear-gradient(90deg, var(--danger), var(--warning))';
      } else if (progress < 70) {
        bar.style.background = 'linear-gradient(90deg, var(--warning), var(--primary-light))';
      } else {
        bar.style.background = 'linear-gradient(90deg, var(--primary), var(--secondary))';
      }
    }

    // Открытие/закрытие подсписка
    function toggleSubList(label) {
      const subList = label.closest('.checklist-item').querySelector('.sub-list');
      subList.classList.toggle('active');
      updateProgress();
    }

    // Отметка чекбокса
    function toggleChecked(checkbox) {
      const label = checkbox.nextElementSibling;
      if (checkbox.checked) {
        label.classList.add('checked');
      } else {
        label.classList.remove('checked');
      }
      saveChecklistState();
      updateProgress();
    }

    // Добавление подпункта
    function showAddInput(button) {
      const subList = button.parentElement;
      let inputContainer = subList.querySelector('.add-input-container');
      if (inputContainer) {
        inputContainer.remove();
        return;
      }
      inputContainer = document.createElement('div');
      inputContainer.className = 'add-input-container';
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'add-input';
      input.placeholder = 'Введите новый подпункт';
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
          addNewSubItem(input);
        }
      });
      const okButton = document.createElement('button');
      okButton.className = 'ok-button';
      okButton.innerHTML = '<i class="fas fa-check"></i> Добавить';
      okButton.onclick = () => {
        if (input.value.trim()) addNewSubItem(input);
      };
      inputContainer.appendChild(input);
      inputContainer.appendChild(okButton);
      subList.insertBefore(inputContainer, button);
      input.focus();
    }

    function addNewSubItem(input) {
      const subListUl = input.closest('.sub-list').querySelector('ul');
      const text = input.value.trim();
      if (text) {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = () => toggleChecked(checkbox);
        const label = document.createElement('label');
        label.textContent = text;
        const buttons = document.createElement('div');
        buttons.className = 'sub-item-buttons';
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-sub-button';
        editBtn.innerHTML = '<i class="fas fa-edit"></i>';
        editBtn.onclick = () => editSubItem(editBtn);
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-button';
        delBtn.innerHTML = '<i class="fas fa-trash"></i>';
        delBtn.onclick = () => removeSubItem(delBtn);
        buttons.appendChild(editBtn);
        buttons.appendChild(delBtn);
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(buttons);
        subListUl.appendChild(li);
        input.value = '';
        saveChecklistState();
        updateProgress();
      }
    }

    function removeSubItem(button) {
      if (confirm('Удалить этот подпункт?')) {
        button.closest('li').remove();
        saveChecklistState();
        updateProgress();
      }
    }

    function editSubItem(button) {
      const li = button.closest('li');
      const label = li.querySelector('label');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = label.textContent;
      input.className = 'edit-input';
      input.style.margin = '0 10px';
      const save = () => {
        if (input.value.trim()) {
          label.textContent = input.value.trim();
          input.remove();
          label.style.display = 'inline';
          li.querySelector('.sub-item-buttons').style.display = 'flex';
          saveChecklistState();
        }
      };
      input.addEventListener('keypress', e => e.key === 'Enter' && save());
      const saveBtn = document.createElement('button');
      saveBtn.className = 'ok-button';
      saveBtn.innerHTML = '<i class="fas fa-check"></i>';
      saveBtn.onclick = save;
      label.style.display = 'none';
      li.querySelector('.sub-item-buttons').style.display = 'none';
      li.insertBefore(input, li.querySelector('.sub-item-buttons'));
      li.insertBefore(saveBtn, li.querySelector('.sub-item-buttons'));
      input.focus();
      input.select();
    }

    function addNewMainItem() {
      const mainList = document.getElementById('main-checklist');
      const newItem = document.createElement('li');
      newItem.className = 'checklist-item';
      const id = 'item' + (mainList.children.length + 1);
      newItem.innerHTML = `
        <div class="checklist-header">
          <input type="checkbox" id="${id}" onchange="toggleChecked(this)">
          <label class="main-label" onclick="toggleSubList(this)">Новый раздел</label>
        </div>
        <button class="edit-main-label" onclick="editMainItem(this)">
          <i class="fas fa-edit"></i> Изменить
        </button>
        <div class="sub-list">
          <ul></ul>
          <button class="add-button" onclick="showAddInput(this)">
            <i class="fas fa-plus"></i> Добавить пункт
          </button>
        </div>
      `;
      mainList.appendChild(newItem);
      editMainItem(newItem.querySelector('.edit-main-label'));
      saveChecklistState();
      updateProgress();
    }

    function editMainItem(button) {
      const item = button.closest('.checklist-item');
      const label = item.querySelector('.main-label');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = label.textContent;
      input.className = 'edit-input';
      input.style.margin = '0 10px';
      const save = () => {
        if (input.value.trim()) {
          label.textContent = input.value.trim();
          container.remove();
          label.style.display = 'inline';
          button.style.display = 'block';
          saveChecklistState();
        }
      };
      const container = document.createElement('div');
      container.className = 'edit-input-container';
      container.style.display = 'flex';
      container.style.alignItems = 'center';
      container.style.marginTop = '10px';
      container.appendChild(input);
      const saveBtn = document.createElement('button');
      saveBtn.className = 'ok-button';
      saveBtn.innerHTML = '<i class="fas fa-check"></i>';
      saveBtn.onclick = save;
      container.appendChild(saveBtn);
      const delBtn = document.createElement('button');
      delBtn.className = 'delete-main-button';
      delBtn.innerHTML = '<i class="fas fa-trash"></i> Удалить';
      delBtn.style.marginLeft = '8px';
      delBtn.onclick = () => {
        if (confirm('Удалить раздел и все подпункты?')) {
          item.remove();
          saveChecklistState();
          updateProgress();
        }
      };
      container.appendChild(delBtn);
      label.style.display = 'none';
      button.style.display = 'none';
      item.insertBefore(container, item.querySelector('.sub-list'));
      input.focus();
      input.select();
    }

    function saveChecklistState() {
      const data = {};
      document.querySelectorAll('.checklist-item').forEach((item, i) => {
        const id = `item${i+1}`;
        const mainLabel = item.querySelector('.main-label').textContent;
        const checked = item.querySelector('input[type="checkbox"]').checked;
        const subItems = [];
        item.querySelectorAll('.sub-list li').forEach(li => {
          subItems.push({
            text: li.querySelector('label').textContent,
            checked: li.querySelector('input').checked
          });
        });
        data[id] = { mainLabel, checked, subItems };
      });
      localStorage.setItem('checklistState', JSON.stringify(data));
    }

    function loadChecklistState() {
      const data = JSON.parse(localStorage.getItem('checklistState') || '{}');
      document.querySelectorAll('.checklist-item').forEach((item, i) => {
        const id = `item${i+1}`;
        const saved = data[id];
        if (saved) {
          const checkbox = item.querySelector('input[type="checkbox"]');
          const label = item.querySelector('.main-label');
          checkbox.checked = saved.checked;
          label.textContent = saved.mainLabel;
          if (saved.checked) label.classList.add('checked');
          const ul = item.querySelector('.sub-list ul');
          ul.innerHTML = '';
          saved.subItems.forEach(sub => {
            const li = document.createElement('li');
            li.innerHTML = `
              <input type="checkbox" ${sub.checked ? 'checked' : ''} onchange="toggleChecked(this)">
              <label ${sub.checked ? 'class="checked"' : ''}>${sub.text}</label>
              <div class="sub-item-buttons">
                <button class="edit-sub-button" onclick="editSubItem(this)"><i class="fas fa-edit"></i></button>
                <button class="delete-button" onclick="removeSubItem(this)"><i class="fas fa-trash"></i></button>
              </div>
            `;
            if (sub.checked) li.querySelector('label').classList.add('checked');
            ul.appendChild(li);
          });
        }
      });
      updateProgress();
    }

    function showChecklistImage() {
      const content = document.getElementById('image-content');
      content.innerHTML = '';
      document.querySelectorAll('.checklist-item').forEach(item => {
        const mainLabel = item.querySelector('.main-label').textContent.replace(/<br>/g, ' ');
        const mainDiv = document.createElement('div');
        mainDiv.className = 'list-item';
        mainDiv.textContent = mainLabel;
        content.appendChild(mainDiv);
        item.querySelectorAll('.sub-list li').forEach(li => {
          const subLabel = li.querySelector('label').textContent;
          const subDiv = document.createElement('div');
          subDiv.className = 'sub-item';
          subDiv.textContent = subLabel;
          content.appendChild(subDiv);
        });
        content.appendChild(document.createElement('br'));
      });

      const template = document.getElementById('image-template');
      template.style.display = 'block';
      const modal = document.getElementById('imageModal');
      const canvas = document.getElementById('modalImageCanvas');
      const downloadBtn = document.getElementById('downloadImageBtn');
      const loading = document.getElementById('modalLoading');

      html2canvas(template, { scale: 2, backgroundColor: '#fff' }).then(img => {
        template.style.display = 'none';
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        modal.style.display = 'flex';
        downloadBtn.disabled = false;
        loading.style.display = 'none';

        document.querySelector('.close').onclick = () => modal.style.display = 'none';
        window.onclick = e => e.target === modal && (modal.style.display = 'none');

        downloadBtn.onclick = () => {
          downloadBtn.disabled = true;
          loading.style.display = 'block';
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'чек-лист_выступление.jpg';
            a.click();
            URL.revokeObjectURL(url);
            loading.style.display = 'none';
            downloadBtn.disabled = false;
          }, 'image/jpeg', 0.95);
        };
      }).catch(err => {
        alert('Ошибка при создании изображения: ' + err.message);
        template.style.display = 'none';
      });
    }

    function resetChecklist() {
      if (confirm('Сбросить всё?')) {
        localStorage.removeItem('checklistState');
        location.reload();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadChecklistState();
      updateProgress();
    });
  </script>
</body>
</html>
